<html>
<head>
	<title>Random page on VocaDB</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<style>
		.container {
			padding-top: 50px;
		}
		.page-btn {
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
	</style>
</head>

<body>

	<div class="container" style="display: none;" data-bind="visible: true">
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-primary btn-lg page-btn" data-bind="click: showRandom, disable: clicked">Show random page on VocaDB</button>
			</div>
		</div>		
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
